<script type="text/javascript">
    $.ajax({
        type: "post",

               j++;
               if(j%5==0){
                   str+='<li class="material-product-li" style="margin-right:0;"><a href="'+data[i].url+'"><img src="'+data[i].img+'" /><p class="product-name">'+data[i].name+'</p></a></li>';

                   str+='<li class="material-product-li"><a href="'+data[i].url+'"><img src="'+data[i].img+'" /><p class="product-name">'+data[i].name+'</p></a></li>';
               }
           }
            $(".material-product-ul").append(str);
        },
        complete: function () {
        },
        error: function () {
           alert("系统繁忙，请稍后再试！");

    });
